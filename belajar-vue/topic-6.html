<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Belajar vue.js</title>
</head>
<body>
  <div id="app">
    <h1>{{message}}</h1>
    <form v-on:submit="showNama">
    <!-- <form v-on:submit.prevent="showNama"> -->
      <input type="text" v-model="nama">
      <button type="submit">Save</button>
    </form>
  </div>
  <script src="vue.js"></script>
  <script>
  var app = new Vue({
    el: '#app',
    data: {
      message: 'Belajar Vue.js',
      nama: ''
    },
    methods: {
      showAlert: function (message) {
        alert(message)
      },
      showNama: function (nama) {
        alert(this.nama)
      }
    }
  });
  </script>
</body>
</html>
